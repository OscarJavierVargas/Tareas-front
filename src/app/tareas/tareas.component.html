<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Tareas</h2>

  <div *ngIf="tasks.length === 0" class="alert alert-info">
    Haga clic en "Ver tareas" para cargarlas.
  </div>

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-start">
      <div>
        <a [routerLink]="['/tasks', task.id]" class="mb-1">Title: {{ task.title }}</a>
        <div  class="mt-3">
          <a style="margin: 30px;" [routerLink]="['/tasks', task.id]" class="btn btn-info">Ver Detalles</a>
          <button class="btn btn-danger ml-2" (click)="deleteTask(task.id)">Eliminar</button>
        </div>
      </div>
    </li>
  </ul>
  <div style="text-align: center;" >
    <button style="margin: 30px;" class="btn btn-primary mt-3" (click)="onSubmit()">Ver Tareas</button>
  </div>
  <DIV style="text-align: center;">
    <a class="btn btn-primary mt-3" [routerLink]="['/tasks', 0]" class="btn btn-info">Crear Una Tarea</a>
  </DIV>
  <div>
  </div>
</div>
